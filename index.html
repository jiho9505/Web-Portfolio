     <nav id="navbar">
      <div class="navbar__logo">
        <i class="fas fa-bolt"></i>

      <div class="navbar__menu">

    <section id="home">

          </div>
          
           <div class="major">
              <div class="major__icon">
                  <i class="fas fa-server"></i>
              </div>
              <div class="major__title">Data-base</div>
              <div class="major__description">MySQL, MongoDB</div>
          </div>
      </div>
